<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript代码检测页面元素</title>

      body{
        font-size: 12px;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      window.onload=function () {
        if (document.getElementById("divT")) {
          var oDiv = document.getElementById("divT");
          oDiv.innerHTML = "这是一个检测页面"
        }
      }
    </script>
  </head>

    <div id="divT">
  </body>
</html>
